<!-- exercises -->
<section class="section">
  <div class="exersices__container container">
    <h2 class="exersices__title">Exercises</h2>
    <ul class="exersices__list">
      <li>
        <button class="exercises__btn btnFilters active" type="button">
          Muscles
        </button>
      </li>
      <li>
        <button class="exercises__btn btnFilters" type="button">
          Body parts
        </button>
      </li>
      <li>
        <button class="exercises__btn btnFilters" type="button">
          Equipment
        </button>
      </li>
    </ul>
  </div>

  <div class="quote-filters__container container">
    <div class="quote__container">
      <h3 class="quote__title">Quote of the day</h3>
      <div class="quote__wrapper js-quote"></div>
    </div>

    <div class="filters__container">
      <ul class="filters__list js-list"></ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.exercises__btn');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });
    });
  </script>
</section>
