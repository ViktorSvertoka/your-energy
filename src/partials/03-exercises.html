<!-- exercises -->
<section class="section">
  <div class="exersices__container container">
    <h2 class="exersices__title">Exercises</h2>

    <form class="search-container">
      <input
        type="text"
        id="search-input"
        name="searchQuery"
        placeholder="Search"
      />
      <a href="#" id="search-button"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
        >
          <path
            d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
            stroke="#242424"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15.7498 15.75L12.4873 12.4875"
            stroke="#242424"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          /></svg
      ></a>
    </form>
    <ul class="exersices__list">
      <li>
        <button class="exercises__btn btnFilters active" type="button">
          Muscles
        </button>
      </li>
      <li>
        <button class="exercises__btn btnFilters" type="button">
          Body parts
        </button>
      </li>
      <li>
        <button class="exercises__btn btnFilters" type="button">
          Equipment
        </button>
      </li>
    </ul>
  </div>

  <div class="quote-filters__container container">
    <div class="quote__container">
      <h3 class="quote__title">Quote of the day</h3>
      <div class="quote__wrapper js-quote"></div>
    </div>

    <div class="filters__container">
      <ul class="filters__list js-list"></ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.exercises__btn');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });
    });
  </script>
</section>
